<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/d3Style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Is Ben and Jerry's a good or bad influence?</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row"></div>
      <div class="col-xs-12 col-md-12">
        <form action="#" method="post" id="demoForm" class="demoForm">
            <fieldset>
                <legend>Choose your x and y</legend>                  
                <p>
                    <select id="xChoice" name="xChoice">
                      <option value="store_count">Ben and Jerry's locations</option>
                      <option value="ufo_sightings">Ufo Sightings</option>
                      <option value="Murders">Murders</option>
                      <option value="store_rate">Ben and Jerry per Capita</option>
                      <option value="ufo_rate">Ufo per Capita</option>
                      <option value="murder_rate">Murders per Capita</option>
                    </select>
                    <select id="yChoice" name="yChoice">
                      <option value="ufo_sightings">Ufo Sightings</option>
                      <option value="store_count">Ben and Jerry's locations</option>
                      <option value="Murders">Murders</option>
                      <option value="store_rate">Ben and Jerry per Capita</option>
                      <option value="ufo_rate">Ufo per Capita</option>
                      <option value="murder_rate">Murders per Capita</option>
                  </select>                      
              </p>          
              <p>
                  <input type="button" id="showGraph" value="Run Comparison" />
              </p>          
          </fieldset>
      </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6  col-md-12">
        <div id="scatter">
        </div>
      </div>
    </div>



    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
      <!-- JS  -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

    <!-- <script type="text/javascript" src="static/js/logic_st.js"></script> -->

    <script type="text/javascript" src="static/js/logic4.js"></script>
    <!-- <script type="text/javascript" src="static/js/app.js"></script> -->

  </body>
</html>
