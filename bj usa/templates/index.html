      <div class="container">
          <div class="row">
              <h1>Is Ben and Jerry's a Good or Bad Influence</h1>
              <p>Use the interactive charts below to explore the dataset</p>

          </div>
      </div>
    <!-- map div -->

    <div class="container-fluid">
      <h1>hey there</h1>
      <div class="row">
          <div class="col-xs-12 col-md-12">
              <form action="#" method="post" id="demoForm" class="demoForm">
                  <fieldset>
                      <legend>Choose your x and y</legend>                  
                      <p>
                          <select id="xChoice" name="xChoice">
                            <!-- values = columnn names -->
                              <option value="store_count">Number of Ben and Jerry's</option>
                              <option value="ufo_sightings">Number of Ufo Sightings</option>
                              <option value="Murders">Number of Murders</option>

                              <option value="ufo_rate">Ufo Sightings per Capita</option>
                              <option value="murder_rate">Murders per Capita</option>
                          </select>
                          <select id="yChoice" name="yChoice">
                              <option value="ufo_sightings">Number of Ufo Sightings</option>
                              <option value="store_count">Number of Ben and Jerry's</option>
                              <option value="Murders">Number of Murders</option>
                              <option value="store_rate">Ben and Jerry's per Capita</option>
                              <option value="ufo_rate">Ufo Sightings per Capita</option>
                              <option value="murder_rate">Murders per Capita</option>
                          </select>                      
                      </p>          
                      <p>
                          <input type="button" id="showGraph" value="Run Comparison" />
                      </p>          
                  </fieldset>
              </form>
          </div>
        </div>

            <div class="col-xs-6  col-md-12">
